<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
        
    {% endblock meta %}

    <!-- Sayfa iconu -->
    <link rel="shortcut icon" href="#">
    
    <title>
        {% block baslik %}

        {% endblock baslik %}
    </title>

    <!-- CSS Kütüphaneleri -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.4.1.min.css' %}">

    <!-- Fontlar -->

    <style>
        body {
            background-color: #3C3F51;
            color: white;
        }

        {% block style %}

        {% endblock style %}

</head>

    {% endblock body %}

    <script src="{% static 'js/bootstrap-4.4.1.min.js' %}"> </script>

    {% endblock Javascript %}
